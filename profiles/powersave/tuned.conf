#
# tuned configuration
#

[main]
summary=Optimize for low power consumption while maintaining performance

[cpu]
# 使用适合英特尔CPU的新型调速器
governor=powersave
# 设置能效偏好为平衡性能和功耗
energy_perf_bias=balance_power
energy_performance_preference=balance_power
# 允许CPU睿频，以在需要时提高性能
boost=1

[acpi]
# 设置ACPI平台模式为低功耗
platform_profile=low-power

[audio]
# 设置音频超时，闲置10秒后自动进入省电模式
timeout=10

[video]
# 启用Intel显卡的省电特性
intel_powersave=on
# 设置面板节能等级
panel_power_savings=3

[disk]
# 调整硬盘的高级电源管理等级（128为适度省电且性能影响较小）
hdparm_apm_level_battery=128

[net]
# 启用TCP低延迟模式，提升网络响应
net.ipv4.tcp_low_latency=1

[scsi_host]
# 设置SCSI主机的链接电源管理为中等省电模式
alpm=medium_power

[sysctl]
# 启用笔记本模式，减少磁盘唤醒
vm.laptop_mode=5
# 调整磁盘写回时间，减少磁盘I/O
vm.dirty_writeback_centisecs=1500
# 禁用NMI看门狗，减少不必要的CPU唤醒
kernel.nmi_watchdog=0

[script]
script=${i:PROFILE_DIR}/script.sh

