#
# Tuned configuration optimized for Intel® Core™ Ultra 7 Processor 258V (Lunar Lake)
#

[main]
summary=Balanced profile optimized for Intel® Core™ Ultra 7 Processor 258V

[cpu]
governor=powersave
energy_performance_preference=balance_performance
# Enable CPU boost (Turbo Boost)
boost=1

[acpi]
platform_profile=balanced

[audio]
# Reduce audio power usage when idle
timeout=10

[video]
# Enable power-saving features for Intel integrated graphics
intel_powersave=1
i915.enable_rc6=1
i915.enable_fbc=1
i915.enable_psr=1

[disk]
# Optimize power management for NVMe SSD
devices=nvme0n1
# Enable SATA Aggressive Link Power Management if applicable
# Uncomment the following line if using SATA drives
# sata_alpm=min_power

[scsi_host]
# Set Advanced Link Power Management to medium power
alpm=medium_power

[net]
# Enable power saving on Wi-Fi adapter
wifi_powersave=1

[sysctl]
# Improve laptop power saving modes
vm.laptop_mode=5
# Adjust dirty page ratios for better power efficiency
vm.dirty_ratio=20
vm.dirty_background_ratio=10

[bootloader]
# Ensure intel_pstate runs in passive mode
cmdline=intel_pstate=passive

